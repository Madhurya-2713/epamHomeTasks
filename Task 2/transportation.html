<!DOCTYPE html>
<html>
    <head>
        <script>
            function rentalCarCost(d) {
  var cost=40;
  var totalCost=cost*d;
  var dis1=20;
  var dis2=50;
  if(d>=3 && d<7){
    totalCost=totalCost-dis1;
    
  }
  else if(d>=7){
    totalCost=totalCost-dis2;
  }
  return totalCost;
}
var a=2;
var b=6;
var c=9;
console.log(rentalCarCost(a));
console.log(rentalCarCost(b));
console.log(rentalCarCost(c));


        </script>
    </head>

    </body>
</html>
